<!DOCTYPE html>
<html>

<head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <section class="bucketlist">
            <div class="bucket_title">
                <h1>My Bucket List</h1>
            </div>
            <div class="bucketlist-container">
                <ol class="bucketlist-list">
                    <li class="first">Travel all around the world</li>
                    <li class="check">Learn a new language</li>
                    <li>Try a profession in a different field</li>
                    <li>Achieve your ideal weight</li>
                    <li>Run a marathon</li>
                </ol>
            </div>
        </section>
    </div>

</body>

</html>
